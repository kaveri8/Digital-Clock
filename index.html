 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Click the Button to See the Message</h1>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = 'Hello, welcome to the world of JavaScript!';
        }
    </script>
</body>
</html>
